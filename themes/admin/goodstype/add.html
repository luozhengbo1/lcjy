{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/goodstype/index')}">原浆类型管理</a></li>
            <li class="layui-this">添加原浆分类</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/goodstype/add')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" value="" required  lay-verify="required" placeholder="请输入原浆名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">市场价格</label>
                        <div class="layui-input-inline">
                            <input type="number" name="marketprice" id="marketprice" value="" required  lay-verify="required" placeholder="请输入市场价格" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">会员价格</label>
                        <div class="layui-input-inline">
                            <input type="number" name="price" value="" id="price" required  lay-verify="required" placeholder="请输入会员价格" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">原浆说明[图]</label>
                        <div class="layui-input-block">
                            <input type="text" name="image" value="" placeholder="（必填）请上传原浆说明图" class="layui-input layui-input-inline" id="thumb">
                            <input type="file" name="file" class="layui-upload-file">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="显示" checked="checked">
                            <input type="radio" name="status" value="0" title="隐藏">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script>
    $('#marketprice').keyup(function () {
        if($('#marketprice').val() <=0 || $('#marketprice').val() >=5000){
            layer.msg('市场价格不对(不能小于0，且不能大于5000)');
            $('#marketprice').val('');
        }
    })
    $('#price').keyup(function () {
        if($('#price').val() <=0 || $('#price').val() >=5000){
            layer.msg('会员价格不对(不能小于0，且不能大于5000)');
            $('#price').val('');
        } else{
            var marketprice = $('#marketprice').val();
            var price = $('#price').val();
            if(price > marketprice){
                layer.msg('会员价格不能大于市场价格');
                $('#price').val('');
            }
        }

    })
</script>
{/block}
