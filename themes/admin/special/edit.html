{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/special/index')}">活动管理</a></li>
            <li class="layui-this">修改活动</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/special/save')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">活动主题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" value="{$info.title}" required lay-verify="required" placeholder="（必填）请输入经销商（公司）名称" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">访问次数</label>
                        <div class="layui-input-inline">
                            <input type="number" name="views" value="{$info.views}" required lay-verify="required"placeholder="（必填）请输入分佣比例" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">活动初始访问数</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="启用" {if condition="$info.status eq 1"} checked="checked"{/if}>
                            <input type="radio" name="status" value="0" title="禁用" {if condition="$info.status eq 0"} checked="checked"{/if}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="id" value="{$info.id}">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
