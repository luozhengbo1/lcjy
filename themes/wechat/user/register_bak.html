<body>
<main class="container reg-wrap pa wh100" layout-align="center center" layout>
    <div style="display: none">
        <!--<input type="hidden" id='openid'name="openid" value="{$userinfo.id}">-->
        <!--<input type="hidden" id='username' name="username" value="{$userinfo.name}">-->
        <!--<input type="hidden" id='avatar' name="avatar" value="{$userinfo.avatar}">-->
        <!--<input type="hidden" id='sex' name="sex" value="{$userinfo.original.sex}">-->
        <!--<input type="hidden" id='city' name="city" value="{$userinfo.original.city}">-->
    </div>
    <section class="reg-form">
        <div class="tc">
            <img class="reg-logo" src="__IMAGES__/zhongduan/logo.png" alt="" />
        </div>
        <div class="ipt-row" layout-align="space-between center" layout>
            <label for="phone">
                <svg class="svg svg-phone">
                    <use xlink:href="__IMAGES__/zhongduan/fontsvg.svg#bkphone" fill="#fff"></use>
                </svg> </label>
            <input type="text" maxlength="11" id="phone" class="com-ipt ipt ipt-txt w100 bd-none bg-color-none" value="" placeholder="请输入手机号" />
        </div>
        <div class="ipt-row" layout-align="space-between center" layout>
            <label for="vercode">
                <svg class="svg svg-phone">
                    <use xlink:href="__IMAGES__/zhongduan/fontsvg.svg#vercode" fill="#fff"></use>
                </svg> </label>
            <input type="text" maxlength="4" id="vercode" class="com-ipt ipt ipt-txt w100 bd-none bg-color-none" value="" placeholder="请输入验证码" />
            <button id="btn-vercode" class="btn-vercode pr bg-color-none" ft-white>获取验证码</button>
        </div>
        <div class="tc">
            <input type="submit" ft-white onclick="post()" class="bg-color-none btn-reg-submit w100 bd-none" value="绑定手机" />
        </div>
    </section>
</main>
</body>
<script src="__JS__/zhongduan/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__JS__/zhongduan/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__JS__/zhongduan/template.js" type="text/javascript" charset="utf-8"></script>
<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    function post() {
        var phone = $('#phone').val();
        var vercode = $('#vercode').val();
        var openid = $('#openid').val();
        var avatar = $('#avatar').val();
        var sex = $('#sex').val();
        var city = $('#city').val();
        var username = $('#username').val();
        var src = getUrlParam('src');
        $.ajax({
            'type':'POST',
            'data':{'mobile':phone,'username':phone,'from':src,'username':username,'city':city,'sex':sex,'openid':openid,'avatar':avatar},
            'url':'/wechat/user/register',
            success:function (res) {
                if (res.code ==0){
                    alert('绑定成功')
                }
            }
        });
    };
</script>
