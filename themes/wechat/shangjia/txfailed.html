<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>申请失败</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="__CSS__/wechat/shangjia/common.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/wechat/shangjia/sj_success.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 suc_01">
            <img src="__IMAGES__/shangjia/failed.png"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 suc_02">
            <p>提现申请失败</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 suc_03">
            <div class="guanbi_but">
                <a onclick="closepage()"><p>关闭</p></a>
            </div>
        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js"></script>
<script>
    function closepage() {
        $.ajax({
            url: "http://t.j9zz.com/api/wechat/share",
            dataType: 'json',
            data:{
                share_url:encodeURIComponent(location.href.split('#')[0])
            },
            success: function(result) {
                result.jsApiList.push('closeWindow');
                wx.config(result);
                wx.ready(function() {
                    wx.closeWindow();
                });
            }
        });
    }
</script>
</body>
</html>
