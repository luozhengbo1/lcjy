<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>视频测试</title>
		<style type="text/css">
			.big_div{
				width: 1920px;
				height: 1080px;
				display: inline;
			}
			.div_01{
				width: 330px;
				height: 250px;
				background-image: #f60;
			}
		</style>
	</head>
	<body>
		<div class="big_div">
			<div class="div_01">
				<video width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
				  <source src="movie/11111.avi" type="video/avi">
				</video>
			</div>
			<div class="div_01">
				<video width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
				  <source src="movie/11111.webm" type="video/webm">
				</video>
			</div>
			<div class="div_01">
				<video width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
				  <source src="movie/11111.mp4" type="video/mp4">
				</video>
			</div>
			<div class="div_01">
				<video width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
				  <source src="movie/11111.flv" type="video/flv">
				</video>
			</div>
			<div class="div_01">
				<video width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
				  <source src="movie/11111.gif" type="video/gif">
				</video>
			</div>
			<div class="div_01">
				<video width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
				  <object data="movie/11111.mp4" width="320" height="240">
				  <embed width="320" height="240" src="movie/11111.swf">
				  </object>
				</video>
			</div>
		</div>
	</body>
</html>
