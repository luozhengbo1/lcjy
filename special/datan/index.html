		<script type="text/javascript">
			//获取信息并传递
			var user = document.getElementById("user"),

			function userFormSubmit() { //提交表单
				var userVal = user.value,
					phoneVal = phone.value;
				if(userVal == "" || userVal == null) {
						this.alert("请输入您的姓名！");
						user.focus();
					} else if(!(/^[\u4E00-\u9FA5\uf900-\ufa2d\w\.\s]{2,6}$/.test(userVal))) {
					this.alert("姓名为2~6个字符！");
					user.focus();
				} else if(phoneVal == "" || phoneVal == null) {
					this.alert("请输入手机号！");
					phone.focus();
				} else if(phoneVal.length !== 11) {
					this.alert("手机号码格式不对<br />请输入11位手机号码！");
					phone.focus();
				} else {
					oRequest.ajax({
						type: 'POST',
						url: oRequest.apiUrl + 'add',
						data: {
							name: userVal,
							tel: phoneVal,
						},
						dataType: 'json',
						success: function(result) {
							if(result.code === 2001) {
								_this.alert('提交成功,我们设计师会尽快联系您!');

								phone.value = '';

								/*setTimeout(function(){

							}
						},
						error: function(xhr) {
							console.log(xhr)
						}
					});
					if(isReal) {
						oRequest.countViews(3);
						isReal = !isReal;
					}
				}
			}
		</script>

		<script type="text/javascript">
			var status1, status2; //展示图正反面状态
			var fontClick = document.getElementById("font_btn");
			//字体切换和按钮重置
			function fontset(f) {
				var fontnum = "font" + f;
				document.getElementById('fontsec').className = fontnum;
				document.getElementById(fontnum).blur();
				for(var i = 0; i < 8; i++) {
					document.getElementById("font" + i).className = "font" + i + " fontbtn";
				}
				document.getElementById(fontnum).className = fontnum + " fontbtn0";
			}
			fontClick.onclick = function(e) {
				var btntxt = document.getElementById('rotate').innerHTML;
				if(btntxt == "背面"){
						rotate();
					}
				typesetting();
				document.getElementById('textinput').blur();
			}
			//手机键盘确认键联动
			textinput.onkeydown = function(e) {
				var btntxt = document.getElementById('rotate').innerHTML;
				if(e.keyCode == 13) {
					if(btntxt == "背面"){
						rotate();
					}
					typesetting();
					document.getElementById('textinput').blur();
				}
			}

			//旋转展示图正反面
			function rotate() {
				var btntxt = document.getElementById('rotate').innerHTML;
				if(btntxt == "正面") {
					status1 = document.getElementById('t1').className;
					status2 = document.getElementById('t2').className;
					document.getElementById('t1').className = "blackfont0";
					document.getElementById('t2').className = "goldfont0";
					document.getElementById('content').className = "content0";
					document.getElementById('rotate').innerHTML = "背面";
				} else {
					document.getElementById('t1').className = status1;
					document.getElementById('t2').className = status2;
					document.getElementById('content').className = "content1";
					document.getElementById('rotate').innerHTML = "正面";
				}
			}
			//输入文字的排版
			function typesetting() {
				var usertext = document.getElementById('textinput').value;
				var len = usertext.length;
				if(len > 4 || len < 1) {
					alert('最多输入4个字');
				} else {
					var str;
					if(len == 1) {
						str = usertext;
						document.getElementById('t1').className = "blackfont1";
						document.getElementById('t2').className = "goldfont1";
					}
					if(len == 2) {
						var str0 = usertext.charAt(0);
						var str1 = usertext.charAt(1);
						str = str0 + "<br>" + str1;
						document.getElementById('t1').className = "blackfont2";
						document.getElementById('t2').className = "goldfont2";
					}
					if(len == 3) {
						var str0 = usertext.charAt(0);
						var str1 = usertext.charAt(1);
						var str2 = usertext.charAt(2);
						str = str0 + "<br>" + str1 + "<br>" + str2;
						document.getElementById('t1').className = "blackfont3";
						document.getElementById('t2').className = "goldfont3";
					}
					if(len == 4) {
						var str0 = usertext.charAt(0);
						var str1 = usertext.charAt(1);
						var str2 = usertext.charAt(2);
						var str3 = usertext.charAt(3);
						str = str0 + str1 + "<br>" + str2 + str3;
						document.getElementById('t1').className = "blackfont4";
						document.getElementById('t2').className = "goldfont4";
					}
					document.getElementById('t1').innerHTML = str;
					document.getElementById('t2').innerHTML = str;
				}
				document.getElementById('textinput').value = "";
			}
		</script>
